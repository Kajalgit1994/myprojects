<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=init;
function init()
{
    mainDiv=document.getElementById('products')
    console.log(mainDiv)
    fetch("https://dummyjson.com/products")
    .then(function (p) {
        console.log(p)
        return p.json()
    })
    .then(function(x){
        console.log(x)
        displayData(x)
    })

}

    function displayData (data)
    {
        data.products.forEach(function (pro)
        {
            const product=document.createElement('div')
            const title=document.createElement('p')
            const image=document.createElement('img')
            const price=document.createElement('p')
            title.textContent=pro.title;
            price.textContent=pro.price;
          image.src=pro.images[0];
            product.classList.add('product')
            product.append(title,price,image)
        
            mainDiv.appendChild(product)
        });

    }

    </script>
</head>
<style>
    #products
        {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
        }
        .product
        {
           height: 400px;
           width: 300px;
           box-shadow: 5px 5px 8px black;
        }
        .product img
        {
            height: 200px;
            width: 200px;
        }
</style>
<body>
  <div id="products">

  </div>  
</body>
</html>
